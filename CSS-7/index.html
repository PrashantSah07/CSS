<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Colors</title>

    <style>
        h1 {
            color: red;
            color: #3c03f6;
            color: rgb(115, 223, 71);
            color: rgba(170, 24, 238, 0.5);
            color: hsl(53, 95%, 61%);
            color: hsla(107, 78%, 51%, 0.5);
        }
    </style>

</head>

<body>

    <h1>Let's learned about colors in CSS</h1>
    <p>
        Colors can be represented in:
    <ol>
        <li>Colors Keywords</li>
        <li>Hex color code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li> 
        <li>HSLA</li>
    </ol>
    </p>


</body>

</html>
